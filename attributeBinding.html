<!DOCTYPE html>
<html>
<head>
	<title>
		Vue attribute binding	
	</title>
	<style>
		.color-red{
			color: red;
		}
		.is-loading{
			background-color: red;
		}

	</style>
</head>
<body>
	<div id="root"> 
		<button :class="{'is-loading': isLoading}" @click="toggleClass">Toggle me</button>
	</div>
	<script src="https://unpkg.com/vue@2.2.6"></script>
	<script>
		var app = new Vue ({
			el: '#root',
			data : {
				checkDisabled : false,
				isLoading: false	 
			},
			methods: {
				 toggleClass(){ 
				 	this.isLoading=true;
				 }
			}
		});
	</script>
</body>
</html>
