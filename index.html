<!DOCTYPE html>
<html>
<head>
	<title>
		Vue tutorial
	</title>

</head>
<body>
	<div id="root">
		<input type="text" name="" id="input" v-model="message">
		<p>the value is {{message	}}</p>
	</div>
	<script src="https://unpkg.com/vue@2.2.6"></script>
	<script>
		new Vue ({
			el: '#root',
			data : {
				message : 'Hello world'	
			}
		});
	</script>
</body>
</html>
