
<!DOCTYPE html>
<html>
<head>
	<title>
		Vue Tab exercise
	</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"></link>
</head>
<body>
	<div id="root">  
		 <modal>
		 	<template slot="header">
		 		My header title
		 	</template>	
		 	<template>
		 		Body content personalized
		 	</template>
		 	<template slot="footer">
		 		<a class="button is-success">Save changes</a>
		     	<a class="button">Cancel</a>
		 	</template>
		 </modal>
	</div>
	<script src="https://unpkg.com/vue@2.2.6"></script>
	<script type="text/javascript" src="components/named_slots.js"></script>
</body>
</html>
